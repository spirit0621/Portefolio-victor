<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Login | Alves Fernandes</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Force module script for Firebase -->
  <script type="module" src="../scripts/firebase-config.js"></script>
  <script type="module" src="../scripts/auth.js"></script>
  <style>
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .login-container h1 {
      margin-bottom: 2rem;
      color: var(--primary-color);
    }
    .login-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    .login-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    .login-group input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }
    .error-message {
      color: #dc3545;
      margin-bottom: 1rem;
      display: none;
    }
  </style>
</head>

<body>
  <!-- Navigation placeholder needed for nav.js -->
  <div id="header-placeholder"></div>

  <section class="login-section">
    <div class="login-container">
      <h1><i class="fas fa-lock"></i> Connexion Admin</h1>
      
      <div id="loginError" class="error-message"></div>

      <form id="loginForm">
        <div class="login-group">
          <label for="email">Email</label>
          <input type="email" id="email" required placeholder="admin@example.com">
        </div>

        <div class="login-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" required placeholder="********">
        </div>

        <button type="submit" class="cta-button" style="width: 100%;">Se connecter</button>
      </form>
    </div>
  </section>

  <div id="footer-placeholder"></div>
  <script src="../scripts/nav.js"></script>
</body>
</html>
